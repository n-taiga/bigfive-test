services:
  app:
    build:
      context: ..
      dockerfile: web/Dockerfile
      args:
        UID: ${UID:-1001}
        GID: ${GID:-1001}
    ports:
      - '3000:3000'
    volumes:
      # Persist JSON result files to host sibling results directory
      - ../results:/app/results
      # Bind mount source for hot reload in dev
      - ../web:/app/web
      # Bind mount local packages so linked builds pick up changes
      - ../packages:/app/packages
      # Keep container's node_modules (avoid overwriting with host)
      - /app/web/node_modules
    env_file:
      - .env.local
    environment:
      # Ensure the app uses the Mongo container hostname
      DB_URL: mongodb://root:example@mongodb:27017
      NODE_ENV: development
    command: pnpm dev --hostname 0.0.0.0 --port 3000
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
